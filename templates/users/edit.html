<div class="row page-head">
	<h1>Edit User Credential</h1>
	<div>
		Enter valid Bluemix ID and API Key and Press "Save" button.
	</div>
</div>

<div class="row">
<div class="col-md-8 col-md-offset-2">
<%= form_for(user, {action: userPath({ user_id: user.ID }), method: "PUT", errors: errors}) { %>
  <%= partial("users/form.html") %>
  <a href="<%= userPath({ user_id: user.ID }) %>" class="btn btn-warning" data-confirm="Are you sure?">Cancel</a>
<% } %>
</div>
</div>

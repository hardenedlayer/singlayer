<h1>Edit Direct Link</h1>

<%= form_for(dlink, {action: directlinkPath({ directlink_id: dlink.ID }), method: "PUT", errors: errors}) { %>
  <%= partial("direct_links/form.html") %>
  <a href="<%= directlinkPath({ directlink_id: dlink.ID }) %>" class="btn btn-warning" data-confirm="Are you sure?">Cancel</a>
<% } %>

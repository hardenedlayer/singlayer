<div class="row page-header">
	<h1><span class="sing-data"><%= mail.Subject %></span></h1>
	<div class="page-help">
		<a href="#" data-toggle="popover" data-placement="left"
			data-content="
			Detail of message.
			" data-trigger="hover" title=""><i class="fa fa-question-circle"></i></a>
	</div>
	<div>
		<%= timeYYMDHMS(mail.CreatedAt) %> by Single <%=
		mail.SingleID %>, <%= capitalize(mail.Status) %>
	</div>
</div>

<div class="row">

<div class="btn-group" style="margin-bottom: 5px;">
	<a class="btn btn-default" href="<%= mailsPath()
		%>"><i class="fa fa-arrow-left"></i> List</a>
	<a class="btn btn-default" href="<%= mailPath({ mail_id: mail.ID })
		%>" data-method="DELETE" data-confirm="<%=t("sure")%>"
		><i class="fa fa-trash"></i> Delete</a>
</div>

<table class="table table-striped table-condensed">
	<tbody>
		<tr><td>Message ID</td><td><%= mail.MailID %></td></tr>
		<tr><td>From</td><td><%= mail.Sender %></td></tr>
		<tr><td>To</td><td><%= mail.Rcpt %>, Bcc: <%= mail.Bccs %></td></tr>
	</tbody>
</table>

<div class="col-md-6">
	<div class="well pre-wrap"><%= mail.ContentText %></div>
</div>

<div class="col-md-6">
	<div class="well"><%= mail.ContentHtml %></div>
</div>

</div>

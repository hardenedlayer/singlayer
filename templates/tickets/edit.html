<h1>Edit Ticket</h1>

<%= form_for(ticket, {action: ticketPath({ ticket_id: ticket.ID }), method: "PUT", errors: errors}) { %>
  <%= partial("tickets/form.html") %>
	<a href="<%= ticketPath({ ticket_id: ticket.ID }) %>" class="btn btn-warning" data-confirm="<%=t("sure")%>"><%=t("cancel")%></a>
<% } %>

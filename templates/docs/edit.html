<div class="row page-header">
	<h1>Edit <span class="sing-data"><%= doc.Title %></span></h1>
	<div class="page-help">
		<a href="#" data-toggle="popover" data-placement="left"
			data-content="
			Howtos, FAQs, and Documents for your convenience.
			" data-trigger="hover" title=""><i class="fa fa-question-circle"></i></a>
	</div>
</div>

<div class="row">

<%= form_for(doc, {action: docPath({ doc_id: doc.ID }), method: "PUT", errors: errors}) { %>
  <%= partial("docs/form.html") %>
  <a href="<%= docPath({ doc_id: doc.ID }) %>" class="btn btn-warning" data-confirm="Are you sure?">Cancel</a>
<% } %>

</div>

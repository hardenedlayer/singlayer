<div class="row page-header">
	<h1>Write New Document</h1>
	<div class="page-help">
		<a href="#" data-toggle="popover" data-placement="left"
			data-content="
			Howtos, FAQs, and Documents for your convenience.
			" data-trigger="hover" title=""><i class="fa fa-question-circle"></i></a>
	</div>
</div>


<%= form_for(doc, {action: docsPath(), method: "POST", errors: errors}) { %>
  <%= partial("docs/form.html") %>
	<a href="<%= docsPath() %>" class="btn btn-warning" data-confirm="<%=t("sure")%>"><%=t("cancel")%></a>
<% } %>
